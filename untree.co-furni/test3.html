<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
	<div id="content-wrapper">
        <div class="column">
            <div class="slide-container">
                <img class="featured" src="images/nilay.webp">
                <div class="slide-wrapper">
                    <div class="slider">
                        <img class="thumbnail active" src="images/nilay.webp">
                        <img class="thumbnail" src="images/nilay.webp">
                        <img class="thumbnail" src="images/nilay.webp">
                        <img class="thumbnail" src="images/nilay.webp">
                        <img class="thumbnail" src="images/nilay.webp">
                        <img class="thumbnail" src="images/nilay.webp">
                        <img class="thumbnail" src="images/nilay.webp">
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="slide-container">
                <img class="featured" src="images/nilay.webp">
                <div class="slide-wrapper">
                    <div class="slider">
                        <img class="thumbnail active" src="images/nilay.webp">
                        <img class="thumbnail" src="images/nilay.webp">
                        <img class="thumbnail" src="images/nilay.webp">
                        <img class="thumbnail" src="images/nilay.webp">
                        <img class="thumbnail" src="images/nilay.webp">
                        <img class="thumbnail" src="images/nilay.webp">
                        <img class="thumbnail" src="images/nilay.webp">
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="slide-container">
                <img class="featured" src="images/eiffel.webp">
                <div class="slide-wrapper">
                    <div class="slider">
                        <img class="thumbnail active" src="images/Study-Desk.webp">
                        <img class="thumbnail" src="images/acelya.webp">
                        <img class="thumbnail" src="images/berna-bed.webp">
                        <img class="thumbnail" src="images/maxima.webp">
                        <img class="thumbnail" src="images/nilay.webp">
                        <img class="thumbnail" src="images/nilay.webp">
                        <img class="thumbnail" src="images/nilay.webp">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
        let thumbnails = document.getElementsByClassName('thumbnail');
    
        for (var i = 0; i < thumbnails.length; i++) {
            thumbnails[i].addEventListener('mouseover', function () {
                let activeImage = document.getElementsByClassName('active');
                if (activeImage.length > 0) {
                    activeImage[0].classList.remove('active');
                }
                this.classList.add('active');
                let featuredImage = this.closest('.slide-container').querySelector('.featured');
                featuredImage.src = this.src;
            });
        }
    </script>
    
    

</body>
</html>
